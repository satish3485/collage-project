<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/iron-icon/iron-icon.html">
<dom-module id="ab-player">
<style>
  .player{
  background: rgb(66, 66, 66);
  padding:5px 10px;
  display: -webkit-flex;
  display: flex;
  position: fixed;
  left:0;
  bottom:0;
  right:0;
  height: 100;
}

.pl-info-wrapper{
  height:50px;
}

.pl-wrapper{
  width:100%;
  display: -webkit-flex;
  display: flex;
  align-items: flex-end;
}

.pl-controls{
  flex: 0 0 auto;
  padding: 2px 10px;
}

.pl-progress{
  flex: 1;
  padding: 7px 5px;
  display:flex;
  flex-direction: column;
}

.pl-progress-container{
  flex: 1;
  display:flex;
}

.time{
  color: #f7f7f7;
  font-size:0.85em;
  flex : 0 0 auto;
}

#play-pause{
  width: 22px;
  height: 22px;
  margin: 0 5px;
  font-size: 22px!important;
}

.player .btn-icon{
  color: #f7f7f7;
}

.pl-timeline-wrapper, .pl-volume-wrapper{
  flex: 1;
  padding: 3px 10px 0;
  vertical-align: middle;
}

.pl-timeline-rail, .pl-timeline-bar,
.pl-volume-rail, .pl-volume-bar{
  border-radius:3px;
}

.pl-timeline-rail, .pl-volume-rail{
  padding: 4px 0;
  position:relative;
  background-color: #ccc;
  width:100%;
  cursor:pointer;
  background-clip: content-box;
  height:11px!important;
}

.pl-timeline-bar, .pl-volume-bar{
  position:absolute;
  height: 3px;
  top:4px;left:0;
  background: #a44b4d;
}

.pl-volume{
  flex: 0 0 120px;
  display:flex;
  padding: 7px 5px;
}

.pl-volume > .btn-icon{
  flex : 0 0 auto;
  width:auto;
}


.pl-artwork{
  float:left;
  height:50px;
  width:50px;
}

.pl-track-info{
  /*margin-left:140px;*/
  padding-left: 5px;
  display: -webkit-flex;
  display: flex;
  color: #FAFAFA;
}

.media-object{
  height: 100%;
  position:relative;
}

.mo-image{
  height: inherit;
  background-position: center;
  background-size: cover;
  height: 100%;
  padding-bottom: 100%;
  position: relative;
  width: 100%;
}

.pl-track-title {
  padding: 0 10px;
  flex: 1;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  border-bottom: 0;
  line-height: 19px;
  max-height: 38px;
  color:#F7F7F7;
}

.pl-track-artist{
  padding: 0 10px;
  flex: 1;
  color: #999;
  text-align: right;
}

.pl-track-subtitle{
  display: block;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

</style>
  <template >
  <section class="player">
     <div class="pl-info-wrapper">
       <div class="pl-artwork">
         <div class="media-object">
           <div class="mo-image"><img src="../../images/albums/al1.jpg"> </div>
         </div>
       </div>
     </div>
     <div class="pl-wrapper">
      <!--  <audio id="leplayer" onloadedmetadata=>
         <source src="https://archive.org/download/testmp3testfile/mpthreetest.mp3" type="audio/mpeg">
         Your browser does not support the audio tag.
       </audio> -->
        <div class="pl-controls">
        <iron-icon id="previous" icon="av:skip-previous"></iron-icon>
         <iron-icon id="play-pause" icon="av:pause"></iron-icon>
         <iron-icon id="next" icon="av:skip-next"></iron-icon>
         
        </div>
        <div class="pl-progress">
          <div class="pl-track-info">
            <a title="Thin Lizzy" class="pl-track-artist" href="artists/Iron Maiden">Iron Maiden</a>
            -
            <a class="pl-track-title" href="albums/Seventh Son of a Seventh Son">The Clairvoyant</a>
          </div>

         <div class="pl-progress-container">
           <div class="time time-elapsed" id="time-elapsed">0:00</div>
           <div class="pl-timeline-wrapper">
             <div class="pl-timeline-rail" id="pl-timeline-rail">
               <div class="pl-timeline-bar" id="pl-timeline-bar"></div>
             </div>
           </div>
           <div class="time time-total" id="time-total">2:19</div>
         </div>
       </div>
       <div class="pl-volume">
         <i class="btn-icon fa fa-volume-off" id="volume-off"></i>
         <div class="pl-volume-wrapper">
           <div class="pl-volume-rail" id="pl-volume-rail">
             <div class="pl-volume-bar" id="pl-volume-bar"></div>
           </div>
         </div>
          <i class="btn-icon fa fa-volume-up" id="volume-up"></i>
       </div>
     </div>
  
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'ab-player',
      });

    })();
  </script>

</dom-module>
