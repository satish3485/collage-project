<script type="text/javascript">

    //Tests for Task 6
    test( "Multiplier Factory with Closures", function() {
    	
        //Default multiplier
        //The purpose of this test case is to check if the function works when no arguments are passed to multiplier_factory and mult
        var defaultMult = multiplier_factory();
        equal(defaultMult(), 0, "We expect the default multiplier to return 0 (Multiplies: 0 * 0)");

        //5 multiplier with default for mult:
        //The purpose of this test case is to check if the function works when no arguments are passed to mult
        var mult5 = multiplier_factory(5);
        equal(mult5(), 0, "We expect the default 5 multiplier to return 0 (Multiplies: 5 * 0)");

        //5 multiplier with no defaults:
        //The purpose of this test case is to check if the function works when both num1 and num2 are defined.
        equal(mult5(5), 25, "We expect the 5*5 multiplier to return 25 (Multiplies: 5 * 5)");

        //Self negative multiplier:
        //The purpose of this test case is to use a function as parameter for mult
        var negativeMult = function(num) {
            return -num; 
        }
        equal(mult5(negativeMult), -25, "We expect the negative 5 multiplier to return -25 (Multiplies: 5 * -5)");
    	
    });

</script>
