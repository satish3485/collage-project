<!--Canvas Demo-->
<section id="wrapper">
    <header>
      <h1>Canvas</h1>
    </header>

  <article>
    <canvas id="html5logo" width="300" height="400"></canvas>
    <script>
        //Task 1:
        var canv = document.getElementById('html5logo').getContext('2d');
        var i = new Image();
        i.onload = function(){
          for(var x=0;x<3;x++){
            for (var y =0;y<4;y++){
              canv.drawImage(i,100*x,y*100,100,100);
            }
          }
        }
        i.src = "http://www.w3.org/html/logo/downloads/HTML5_Logo_256.png";
      
      
      
    </script>

  </article>
</section>

<!--Web Storage Demo-->
<section id="wrapper">
    <header>
      <h1>Web Storage</h1>
    </header>

  <article>
     <p>Store your first and last name in your local storage as you type in the following textboxes:</p>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" onkeyup="storeFirstName()"/><br/>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" onkeyup="storeLastName()"/><br/>

    <button onclick="showStorage()">Display local Storage</button> <br/>

    <label for="firstNameDisplay">First Name:</label>
    <input type="text" id="firstNameDisplay" disabled="disabled"/> <br/>
    <label for="lastNameDisplay">Last Name:</label>
    <input type="text" id="lastNameDisplay" disabled="disabled" />

    <script>
      //Task 2:
      var storeFirstName = function(){
        var myvalue = document.getElementById("firstName").value;
        localStorage.setItem("userFirstName",myvalue);

      }
    var storeLastName = function(){
        var myvalue = document.getElementById("lastName").value;
        localStorage.setItem("userlastName",myvalue);

      }


    function showStorage() {
      var myFirstName = localStorage.getItem("userFirstName");
      var myLastName = localStorage.getItem("userlastName");
      document.getElementById("firstNameDisplay").value = myFirstName;
      document.getElementById("lastNameDisplay").value = myLastName;
    }
    </script>
